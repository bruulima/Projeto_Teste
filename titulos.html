<!-- 
    Aqui abaixo nós colocamos
    o código javascript obter a lista de clientes da API
    e "renderizá-la" em nossa tela
-->

<script language="javascript">
    function listar() {

        //Enviando para a API o json 
        //construído na etapa anterior
        fetch('http://127.0.0.1:5000/titulo/listar',
            {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                },
                method: "GET" //Veja que aqui eu informo o verbo da requisição REST
            })
            .then(function (res) {
                res.json()
                    .then(lista => {
                        console.log(lista)
                        inserirLinhas(lista)
                    })
            })
            .catch(function (res) { console.log(res) })
    }

    function inserirLinhas(lista) {
        for (var i = 0; i < lista.length; i++) {
            var row = $('<tr/>');
            row.append($('<td/>').html(lista[i]['id']));
            row.append($('<td/>').html(lista[i]['idAutor']));
            row.append($('<td/>').html(lista[i]['idEditora']));
            row.append($('<td/>').html(lista[i]['nomeDoTitulo']));
            row.append($('<td/>').html(lista[i]['quantidadeDePaginas']));
            row.append($('<td/>').html(lista[i]['valor']));
            row.append($('<td/>').html('<img src="images/delete_icon.png" width="30" onclick="deletar(' + i + ')" style="cursor: pointer;">'));
            $('#table').append(row);
        }
    }

    function deletar(nroLinha) {
        fetch('http://127.0.0.1:5000/titulo/deletar/' + String(nroLinha),
            {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                },
                method: "DELETE"
            })
            .then(function (res) {
                res.json()
                    .then(data => {
                        console.log('OK')
                        document.location.reload(true);
                    })
            })
            .catch(function (res) { console.log(res) })
    }

</script>
